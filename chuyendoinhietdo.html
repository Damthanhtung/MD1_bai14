<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Temperature Converter</h1>
<h3>Type a value in the Fahrenheit field to convert the value to Celcius:</h3>
Fahrenheit
<input type="number" id="inputFahrenheit" oninput="temperatureConverter(this.value)" onchange="temperatureConverter(this.value)" >
<p>Celcius: <span id="outputCelcius"></span></p>
<script>
  function temperatureConverter(Fahrenheit) {
    Fahrenheit = parseFloat(Fahrenheit);
    document.getElementById("outputCelcius").innerHTML = (Fahrenheit-32)/1.8;
  }
</script>
</body>
</html>
